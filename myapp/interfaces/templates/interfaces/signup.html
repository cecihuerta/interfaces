{% extends 'interfaces/base.html' %}

{% block content %}
  
  <div class="container" style="margin-top: 10px; margin-left: 50px">
  <h2>Registro nuevo paciente</h2>
  {% if error %}
    <p style="color: red; font-size: 30px">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="row" style="padding: 5px 5px 5px; text-align: left;">
        <div class="col-2"> {{ field.label }} </div>
        <div class="col-6"> {{ field }} </div>
      </div>
    {% endfor %}
    <button type="submit">Registrar</button>
  </form>
</div>
{% endblock %}
